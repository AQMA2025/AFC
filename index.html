<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFC COMPANY</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Animated Stars Background -->
      <div class="stars-container" id="starsContainer"></div>
      <div class="floating-dots" id="floatingDots"></div>

      <div class="content">
        <!-- Header -->
        <div class="header">
          <button class="header-btn" id="settingsBtn">
            <i class="fas fa-cog"></i>
          </button>
          <button class="header-btn" id="shareBtn">
            <i class="fas fa-share"></i>
          </button>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
          <div class="avatar">
            <img
              src="https://i.pinimg.com/736x/10/1e/a6/101ea6b3464455757657e2fccaad69c8.jpg"
              alt="Profile Picture"
              class="avatar-image"
            />
          </div>
          <h1 class="username"></h1>
        </div>

        <!-- Brand Image -->
        <div class="brand-container">
          <div class="brand-card">
            <div class="brand-logo">
              <span class="logo-a">A</span>
              <span class="logo-f">F</span>
              <span class="logo-c">C</span>
            </div>
            <div class="brand-title">Asha Fresh & Cool</div>
            <div class="brand-subtitle">Your Total AC Solution</div>
          </div>
        </div>

        <!-- Links -->
        <div class="links-container">
          <a href="https://aqma2025.github.io/bookingAC/" class="link-btn">
            <span>Booking Layanan AC</span>
          </a>
          <a
            href="https://aqshamart.orderonline.id/pasang-baru-ac?form=687c50b3f088ebbe0f01f91a"
            class="link-btn"
          >
            <span>Booking Pemasangan AC GREE</span>
          </a>
          <a href="#service-rumah" class="link-btn">
            <span>Booking Pemasangan AC SHARP</span>
          </a>
          <a href="#instalasi" class="link-btn">
            <span>Booking Pemasangan AC DAIKIN</span>
          </a>
          <a href="https://aqma2025.github.io/bookingmss/" class="link-btn">
            <span>Booking AC MSS</span>
          </a>
        </div>

        <!-- Footer -->
        <div class="footer">
          <div class="footer-badge">
            <i class="fas fa-star"></i>
            <a href="https://aqma2025.github.io/daftarmember/">
            <span>Bergabung dengan AQSHA GRUP Membership</span>
          </div>
          <div class="footer-links">
            <a href="#" class="footer-link">Copyright By AQSHAMART</a>
            <a href="#" class="footer-link"></a>
            <a href="#" class="footer-link"></a>
          </div>
        </div>
      </div>

      <!-- Copy Notification -->
      <div class="copy-notification" id="copyNotification">
        Link copied to clipboard!
      </div>

      <!-- Floating WhatsApp Button -->
      <div class="floating-whatsapp" id="floatingWhatsApp">
        <div class="whatsapp-text">Chat</div>
        <div class="whatsapp-icon">
          <i class="fab fa-whatsapp"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
